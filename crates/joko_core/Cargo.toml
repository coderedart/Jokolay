ringbuffer = { workspace = true }
rayon = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
indexmap = { workspace = true }
rfd = { workspace = true }
glam = { workspace = true }
scopeguard = "1.2.0"
smol_str = { workspace = true }
uuid = { workspace = true }

jokolink = { path = "../jokolink" }
