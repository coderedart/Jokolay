on: [push, pull_request]

name: Linux Checkmate

jobs:
  cargo-checkmate:
    name: cargo-checkmate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Rust Cache
        uses: Swatinem/rust-cache@v1

      - name: Install dependencies # for bevy and mlua 
        run: sudo apt install --no-install-recommends libasound2-dev libudev-dev libspeechd-dev xorg-dev libgtk-3-dev luajit libluajit-5.1-dev

      - name: Install checkmate
        run: cargo install cargo-checkmate

      - name: Run checkmate
        run: cargo-checkmate