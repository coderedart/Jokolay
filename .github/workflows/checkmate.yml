on: [push, pull_request]

name: Linux Checkmate
env:
  CARGO_INCREMENTAL: 0
jobs:
  cargo-checkmate:
    name: cargo-checkmate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Rust Cache
        uses: Swatinem/rust-cache@v1

      - name: Install dependencies # for glfw and rfd
        run: sudo apt update && sudo apt install --no-install-recommends libglfw3-dev libgtk-3-dev

      - name: Install checkmate
        run: cargo install cargo-checkmate

      - name: Run checkmate
        run: cargo-checkmate
