on: push

name: CI_CHECK


jobs:
  fmt:
    name: cargo check everything
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt clippy
      - run: sudo apt-get update && sudo apt-get install libspeechd-dev xorg-dev libgtk-3-dev
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-targets --all-features --  -D warnings -W clippy::all


